<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeasurementConverter</title>
</head>
<body>
    <div class="container text-center p-3 rounded-3 section1 ">
        <h1>Length calculator</h1>
        <p style="font-size: small;"><span style="font-weight: bolder;">Please Note:</span> input to any field it will automaticaly conver to other </p>
    </div>
    <!-----form-------->
    <div class="container col-sm-8 col-md-6 col-xl-4 p-5 rounded-3 mt-5 " style="background-color: rgb(203, 209, 143);">
        <div class="input-group mb-3">
            <span class="input-group-text col-4">Feet</span>
            <input type="number" class="form-control" id="Feet" placeholder="Type the Feet" oninput="convertToOther('Feet',this.value);" >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-4">Meter</span>
            <input type="number" class="form-control" id="Meter" placeholder="Type the Meter" oninput="convertToOther('Meter',this.value);">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-4">Inches</span>
            <input type="number" class="form-control" id="Inches" placeholder="Type the Inches" oninput="convertToOther('Inches',this.value);">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-4">CM</span>
            <input type="number" class="form-control" id="CM" placeholder="Type the CentiMeter" oninput="convertToOther('CM',this.value);">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-4">KM</span>
            <input type="number" class="form-control" id="KM" placeholder="Type the KiloMeter" oninput="convertToOther('KM',this.value);">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-4">Miles</span> 
            <input type="number" class="form-control" id="Miles" placeholder="Type the Miles" oninput="convertToOther('Miles',this.value);">
        </div>
    </div>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
